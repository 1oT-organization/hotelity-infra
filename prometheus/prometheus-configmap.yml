apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: prometheus
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['34f2-121-170-161-69.ngrok-free.app']       
        scheme: https